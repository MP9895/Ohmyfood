<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/56c843bd1f.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/styles/styles.css">
</head>

<body>

  <!--============ LOADER ============--> 
  
  <div class="loading">
    <div class="arc"></div>
    <div class="arc"></div>
    <div class="arc"></div>
  </div>

  <!--============ HEADER ============--> 

  <header class="mainheader" id="home">
    <h1 class="mainheader__logo">ohmyfood</h1>   
  </header>
 
  <main>
  
  <!--============ LOCALISATION ============-->
    <div class="localisation">
              <i class="fas fa-map-marker-alt localisation__icon"></i>
              <h3 class="localisation__text">Paris, belleville</h3>          
    </div>

<!--============ EXPLORER NOS RESTAURANTS ============-->
    <div class="premierePartie">
      <h2 class="premierePartie__titre">Réservez le menu qui <br> vous convient</h2>
          
      <p class="premierePartie__texte">
          Découvrez des restaurants d'exception, sélectionnés par nos soins
      </p>
          
      <a class="premierePartie__btn" href="">Explorer nos restaurants</a>
          
    </div>

<!--============ FONCTIONNEMENT ============-->

    <div class="fonctionnement">

      <h2 class="fonctionnement__titre">Fonctionnement</h2>

        <ol class="fonctionnement__ol">

          <li class="fonctionnement__li">
            <i class="fonctionnement__icone fas fa-mobile-alt"></i>
            <span class="">Choisissez un restaurant</span>
          </li>
          
          <li class="fonctionnement__li">
            <i class="fonctionnement__icone fas fa-list-ul"></i>
            <span class="">Composez votre menu</span>
          </li>

          <li class="fonctionnement__li">
            <i class="fonctionnement__icon fas fa-store"></i>
            <span class="">Dégustez au restaurant</span>
          </li>

        </ol>

    </div>
  
  </main>
